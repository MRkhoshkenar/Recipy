    <section class="overlay hidden"></section>
    <section class="add-recipe-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="upload__col">
          <h3 class="upload__heading upload__heading">recipe Data</h3>
          <label>Title</label>
          <input value="TEST23" required name="title" type="text" />
          <label>URL</label>
          <input value="TEST23" required name="sourceUrl" type="text" />
          <label>Image URL</label>
          <input value="TEST23" required name="image" type="text" />
          <label>Publisher</label>
          <input value="TEST23" required name="publisher" type="text" />
          <label>Prep time</label>
          <input value="23" required name="cookingTime" type="number" />
          <label>Servings</label>
          <input value="23" required name="servings" type="number" />
        </div>
        <div class="upload__col">
          <h3 class="upload__heading upload__heading">ingredients</h3>

          <label for="ingredient-1">Ingredient 1</label>
          <input
            value="0.75,kg,Rice"
            type="text"
            required
            name="ingredient-1"
            placeholder="Format: 'Quantity,Unit,Description'"
          />
          <label for="ingredient-2">Ingredient 2</label>
          <input
            value="1,,onion"
            type="text"
            required
            name="ingredient-2"

          />
